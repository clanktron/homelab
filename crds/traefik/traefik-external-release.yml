apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-external
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: traefik
      version: 10.24.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  values:
    ingressClass:
      enabled: true
      isDefaultClass: true
    
    ingressRoute:
      dashboard:
        enabled: false
        annotations: {}
        labels: {}
    
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
        allowEmptyServices: false
        ingressClass: traefik-crd-external
    
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: false
        ingressClass: traefik-external
    
    logs:
      general:
        level: INFO
      access:
        enabled: true
        filters: {}
        fields:
          general:
            defaultmode: keep
          headers:
            defaultmode: keep