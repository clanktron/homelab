apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-stack
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 42.0.3
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 0
  values:
    alertmanager:
      enabled: true
      ingress:
        enabled: true
        annotations: 
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: alertmanager
          flame.pawelmalak/url: https://alert.claytonc.dev
          flame.pawelmalak/icon: alert-circle-outline
        ingressClassName: traefik-internal
        path: /
        hosts:
          - alert.claytonc.dev
        tls: 
         - secretName: alert-tls
           hosts:
             - alert.claytonc.dev
      serviceMonitor:
        interval: "1m"
        selfMonitor: true
    
    grafana:
      defaultDashboardsTimezone: PT
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: grafana
          flame.pawelmalak/url: https://grafana.claytonc.dev
          flame.pawelmalak/icon: chart-box-outline
        ingressClassName: traefik-external
        path: /
        hosts:
          - grafana.claytonc.dev
        tls: 
         - secretName: grafana-tls
           hosts:
             - grafana.claytonc.dev
    
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          provider:
            allowUiUpdates: true
          
        datasources:
          enabled: true
          defaultDatasourceEnabled: false
          defaultDatasourceScrapeInterval: 15s
    
    
      additionalDataSources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-kube-prometheus-prometheus:9090/
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki:3100
        access: proxy
    
      serviceMonitor:
        enabled: true
        path: "/metrics"
        interval: "10s"
    
    prometheus:
      enabled: true
      ingress:
        enabled: true
        annotations: 
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: prometheus
          flame.pawelmalak/url: https://prometheus.claytonc.dev
          flame.pawelmalak/icon: fire
        ingressClassName: traefik-internal
        path: /
        hosts:
          - prometheus.claytonc.dev
        tls: 
         - secretName: prometheus-tls
           hosts:
             - prometheus.claytonc.dev
        
      serviceMonitor:
        enabled: true
        path: "/metrics"
        interval: ""
    
      prometheusSpec:
        scrapeInterval: "10s"
    
    kubeApiServer:
      enabled: true
      serviceMonitor:
        interval: "10s"
    
    kubelet:
      enabled: true
      namespace: kube-system
      serviceMonitor:
        interval: "10s"
    
    kube-state-metrics:
      prometheus:
        monitor:
          enabled: true
          interval: "5s"
    
    prometheus-node-exporter:
      prometheus:
        monitor:
          enabled: true
          interval: "10s"
