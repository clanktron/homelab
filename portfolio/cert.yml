apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: portfolio-claytonc-dev
  namespace: portfolio
spec:
  secretName: portfolio-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - portfolio.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
