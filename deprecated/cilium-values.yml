debug:
  enabled: true

ingressController:
  enabled: true

hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      enabled: true
      port: 9966
      serviceMonitor:
        enabled: true
  ui:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: cilium
      annotations: 
        # kubernetes.io/ingress.class: cilium
        # traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
        cert-manager.io/cluster-issuer: letsencrypt
        # traefik.ingress.kubernetes.io/router.tls: 'true'
        flame.pawelmalak/type: app
        flame.pawelmalak/name: hubble
        flame.pawelmalak/url: https://hubble.claytonc.dev
        flame.pawelmalak/icon: space-station
      path: /
      hosts:
        - hubble.claytonc.dev
      tls: 
       - secretName: hubble-tls
         hosts:
           - hubble.claytonc.dev