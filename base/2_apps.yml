apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  wait: true 
  timeout: 5m0s 
  retryInterval: 1m0s 
  prune: true 
  force: true 
  dependsOn:
    - name: core
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps
  validation: client
