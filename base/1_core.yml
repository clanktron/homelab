apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 3m0s
  wait: true 
  timeout: 5m0s 
  retryInterval: 1m0s 
  prune: true 
  force: true   
  dependsOn:
    - name: crds
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./core
  validation: client
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
