{{- if .Values.sonarr.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arr.fullname" . }}-sonarr
  labels:
    {{- include "arr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.sonarr.service.type }}
  ports:
    - port: {{ .Values.sonarr.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "arr.selectorLabels" . | nindent 4 }}-sonarr
{{- end }}
