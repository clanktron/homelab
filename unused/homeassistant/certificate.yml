apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homeassistant-tls
  namespace: homeassistant
spec:
  secretName: homeassistant-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - home.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
