apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: linkerd-tls
  namespace: linkerd-viz
spec:
  secretName: linkerd-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - mesh.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
