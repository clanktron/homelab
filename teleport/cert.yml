apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: teleport-tls
  namespace: teleport
spec:
  secretName: teleport-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - "sso.claytonc.dev"
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
