apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: codeserver-tls
  namespace: homeassistant
spec:
  secretName: codeserver-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - home-config.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
