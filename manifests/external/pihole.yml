---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pihole-tls
  namespace: external
spec:
  secretName: pihole-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - dns.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pihole
  namespace: external
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`dns.claytonc.dev`)
    kind: Rule
    middlewares:
      - name: traefik-local-whitelist@kubernetescrd
    services:
    - name: pihole
      port: 80
      scheme: http
  tls:
    secretName: pihole-tls
---
apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: external
spec:
  externalName: 192.168.1.159
  type: ExternalName
  ports:
  - protocol: TCP
    port: 80
