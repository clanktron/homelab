apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      pod-label: nextcloud
  template:
    metadata:
      labels:
        pod-label: nextcloud
    spec: 
      containers:
      - name: nextcloud
        image: nextcloud:production-fpm-alpine
        ports:
        - containerPort: 8080
          containerPort: 80
        volumeMounts: 
        - name: data
          mountPath: /var/www/html
          subPath: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: nextcloud-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
spec: 
  selector:
    app: nextcloud
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
