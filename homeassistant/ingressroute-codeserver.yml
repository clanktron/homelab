---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-codeserver
  namespace: homeassistant
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`home-config.claytonc.dev`)
      kind: Rule
      services:
        - name: home-assistant-codeserver
          port: 12321
  tls:
    secretName: codeserver-tls
