apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: events-tls
  namespace: argo-events
spec:
  secretName: events-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - events.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
