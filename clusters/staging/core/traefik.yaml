apiVersion: v1
kind: Namespace
metadata:
  name: traefik

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
spec:
  path: "./core/traefik"
  dependsOn:
    - name: aws-load-balancer-controller
  postBuild:
    substituteFrom: []
  patches:
    - patch: |-
        - op: add
          path: /spec/values
          value:
            service:
              type: NodePort
      target:
        kind: HelmRelease
        name: traefik-internal
    - patch: |-
        - op: add
          path: /spec/values
          value:
            service:
              type: NodePort
      target:
        kind: HelmRelease
        name: traefik-external
