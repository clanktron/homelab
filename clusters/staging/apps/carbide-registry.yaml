apiVersion: v1
kind: Namespace
metadata:
  name: carbide-registry-staging

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: carbide-registry-staging
spec:
  targetNamespace: carbide-registry-staging
  path: "./apps/carbide-registry"
  postBuild:
    substituteFrom: []
  patches:
    - target:
        group: networking.k8s.io
        version: v1
        kind: Ingress
        name: carbide-registry-dashboard
      patch: |
        - op: add
          path: /spec/tls/hosts/0
          value:
            - dashboard.carbide.registry.staging.${EXTERNAL_DOMAIN}
        - op: add
          path: /spec/rules/0
          value:
            - dashboard.carbide.registry.staging.${EXTERNAL_DOMAIN}
    - target:
        group: networking.k8s.io
        version: v1
        kind: Ingress
        name: carbide-registry-api
      patch: |
        - op: add
          path: /spec/tls/hosts/0
          value:
            - api.carbide.registry.staging.${EXTERNAL_DOMAIN}
        - op: add
          path: /spec/rules/0
          value:
            - api.carbide.registry.staging.${EXTERNAL_DOMAIN}

