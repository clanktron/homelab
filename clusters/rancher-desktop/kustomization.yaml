apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base

patches:
  - target:
      group: kustomize.toolkit.fluxcd.io
      version: v1beta2
      kind: Kustomization
    patch: |
      op: add
      path: /metadata
      value:
        namespace: flux-system
      op: add
      path: /spec/decryption/provider
      value:
        provider: sops
        secretRef:
          name: sops-age
        interval: 10m
        prune: true
        timeout: 10m

