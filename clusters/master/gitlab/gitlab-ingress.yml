apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-ingress
spec:
  destination:
    name: ''
    namespace: gitlab
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/gitlab
    repoURL: 'https://github.com/clanktron/kube-manifests'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - PruneLast=true
