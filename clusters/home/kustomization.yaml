apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: global-config
    namespace: flux-system
    literals:
      - EXTERNAL_DOMAIN="claytonc.dev"
      - INTERNAL_DOMAIN="local.claytonc.dev"
      - LOCAL_IP_POOL="192.168.1.50-192.168.1.55"
