apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
- ../base
- ./apps

patches:
  - target:
      group: kustomize.toolkit.fluxcd.io
      version: v1beta2
      kind: Kustomization
    patch: |
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      metadata:
        name: "*"
      spec:
        interval: 10m
        prune: true
        timeout: 10m

