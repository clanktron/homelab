apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- ./apps
- ./core

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: global-config
    namespace: flux-system
    literals:
      - EXTERNAL_DOMAIN="claytonc.dev"
      - INTERNAL_DOMAIN="local.claytonc.dev"
      - EXTERNAL_INGRESS_CLASS="external"
      - INTERNAL_INGRESS_CLASS="internal"
      - EXTERNAL_LB_IP="10.56.1.100"
      - INTERNAL_LB_IP="10.56.1.101"
      - STORAGE_SERVER='100.64.199.90'
      - LOCAL_IP_POOL="10.56.1.100-10.56.1.105"
      - MOVIES_PATH="/data/media/movies"
      - SHOWS_PATH="/data/media/shows"
      - JASMINE_PATH="/data/media/jasmine"

patches:
  - target:
      group: kustomize.toolkit.fluxcd.io
      version: v1
      kind: Kustomization
    patch: |
      - op: add
        path: /metadata/namespace
        value: flux-system
      - op: add
        path: /spec/timeout
        value: 10m
      - op: add
        path: /spec/prune
        value: true
      - op: add
        path: /spec/interval
        value: 10m
      - op: add
        path: /spec/sourceRef
        value:
          kind: GitRepository
          name: flux-system
      - op: add
        path: /spec/postBuild
        value:
          substituteFrom:
            - kind: ConfigMap
              name: global-config
