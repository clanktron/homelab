apiVersion: v1
kind: Namespace
metadata:
  name: arr

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: arr
spec:
  targetNamespace: arr
  path: "./apps/arr"
  postBuild:
    substituteFrom: []
  patches:
    - patch: |-
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts/-
          value:
            name: downloads
            mountPath: /downloads
        - op: add
          path: /spec/template/spec/volumes/-
          value:
            name: downloads
            hostPath:
              path: "${DOWNLOADS_PATH}"
      target:
        kind: Deployment
        name: \b(radarr|sonarr|qbittorrent)\b
    - patch: |-
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts/-
          value:
            name: movies
            mountPath: /movies
        - op: add
          path: /spec/template/spec/volumes/-
          value:
            name: movies
            hostPath:
              path: "${MOVIES_PATH}"
      target:
        kind: Deployment
        name: radarr
    - patch: |-
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts/-
          value:
            name: shows
            mountPath: /shows
        - op: add
          path: /spec/template/spec/volumes/-
          value:
            name: shows
            hostPath:
              path: "${SHOWS_PATH}"
      target:
        kind: Deployment
        name: sonarr
