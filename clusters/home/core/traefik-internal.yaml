apiVersion: v1
kind: Namespace
metadata:
  name: traefik-internal

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-all
  namespace: traefik-internal
spec:
  podSelector: {}
  ingress:
  - from:
    # Allow all ingress (K8S ingress)
    - ipBlock:
        cidr: "0.0.0.0/0"
  egress:
  - to:
    # Allow egress to Internet (oauth)
    - ipBlock:
        cidr: "0.0.0.0/0"
  policyTypes:
    - Ingress
    - Egress

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-internal
spec:
  path: "./core/traefik"
  dependsOn:
    - name: metallb-ip-pool
  postBuild:
    substituteFrom: []
  patches:
    - patch: |-
        - op: replace
          path: /metadata/name
          value: traefik-internal
        - op: replace
          path: /spec/targetNamespace
          value: traefik-internal
        - op: add
          path: /spec/values
          value:
            ingressClass:
              enabled: true
              isDefaultClass: false
            ingressRoute:
              dashboard:
                enabled: false
                annotations: {}
                labels: {}
            service:
              spec:
                loadBalancerIP: ${EXTERNAL_LB_IP}
            providers:
              kubernetesCRD:
                enabled: true
                allowCrossNamespace: true
                allowExternalNameServices: true
                allowEmptyServices: true
              kubernetesIngress:
                enabled: true
                allowExternalNameServices: true
                allowEmptyServices: true
            ports:
              traefik:
                port: 9000
                inpose: false
                inposedPort: 9000
                protocol: TCP
              web:
                port: 8000
                inpose: true
                inposedPort: 80
                protocol: TCP
              websecure:
                port: 8443
                inpose: true
                inposedPort: 443
                protocol: TCP
              metrics:
                port: 9100
                inpose: false
                inposedPort: 9100
                protocol: TCP
            logs:
              general:
                level: DEBUG
              access:
                enabled: true
                filters: {}
                fields:
                  general:
                    defaultmode: keep
                  headers:
                    defaultmode: keep
      target:
        kind: HelmRelease
        name: traefik
