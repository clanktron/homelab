apiVersion: v1
kind: Namespace
metadata:
  name: traefik

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
spec:
  path: "./core/traefik"
  dependsOn:
    - name: metallb-ip-pool
  postBuild:
    substituteFrom: []
  patches:
    - patch: |-
        op: add
        path: /spec/values/service/spec/loadBalancerIP
        value: ${INTERNAL_LB_IP}
      target:
        kind: HelmRelease
        name: traefik-internal
    - patch: |-
        op: add
        path: /spec/values/service/spec/loadBalancerIP
        value: ${EXTERNAL_LB_IP}
      target:
        kind: HelmRelease
        name: traefik-external
