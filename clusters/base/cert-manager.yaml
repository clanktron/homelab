apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager
spec:
  path: "./core/cert-manager/cert-manager"
  targetNamespace: flux-system
  postBuild:
    substituteFrom: []

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: issuers
spec:
  path: "./core/cert-manager/issuers"
  targetNamespace: flux-system
  dependsOn: 
  - name: cert-manager
  postBuild:
    substituteFrom: []
