apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- apps/
- default-namespaces/
- cert-manager.yaml
- kubed.yaml
- longhorn.yaml
- metallb.yaml
- cockroachdb.yaml
  # - monitoring.yaml
- tekton.yaml
- traefikk.yaml

patches:
  - target:
      group: kustomize.toolkit.fluxcd.io
      version: v1
      kind: Kustomization
    patch: |
      - op: add
        path: /metadata/namespace
        value: flux-system
      - op: add
        path: /spec/timeout
        value: 10m
      - op: add
        path: /spec/prune
        value: true
      - op: add
        path: /spec/interval
        value: 10m
      - op: add
        path: /spec/sourceRef
        value:
          kind: GitRepository
          name: flux-system
      - op: add
        path: /spec/decryption
        value:
          provider: sops
          secretRef:
            name: sops-age
      - op: add
        path: /spec/postBuild
        value:
          substituteFrom:
            - kind: ConfigMap
              name: global-config
