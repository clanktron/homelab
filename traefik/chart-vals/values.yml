providers:
  kubernetesCRD: 
    allowCrossNamespace: true
    allowExternalNameServices: true
ingressRoute:
  dashboard:
    enabled: false
ports:
  ssh-teleport:
    port: 3023
    expose: true
    exposedPort: 3023
    protocol: TCP
  k8s-teleport:
    port: 3026
    expose: true
    exposedPort: 3026
    protocol: TCP  
  proxy-teleport:
    port: 3026
    expose: true
    exposedPort: 3026
    protocol: TCP             
additionalArguments:
  - "--entryPoints.web.forwardedHeaders.trustedIPs=192.168.1.0/24"
  - "--entryPoints.websecure.forwardedHeaders.trustedIPs=192.168.1.0/24"