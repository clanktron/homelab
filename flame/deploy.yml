apiVersion: apps/v1
kind: Deployment
metadata:
  name: flame
  labels:
    app: flame
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flame
  template:
    metadata:
      labels:
        app: flame
    spec:
      containers:
      - name: flame
        image: pawelmalak/flame:latest
        ports:
        - containerPort: 5005
        env:
        - name: PASSWORD
          value: k83fdnsjtkew+o0
#          valueFrom:
#            secretKeyRef:
#              name: flame-secret
#              key: PASSWORD
        volumeMounts:
          - mountPath: "/app/data"
            name: flame-data
#          - mountPath: "/run/secrets/password"
#            name: flame-password
      volumes:
        - name: flame-data
          persistentVolumeClaim:
            claimName: flame-data
#        - name: flame-password
#          secret:
#            secretName: flame-secret
