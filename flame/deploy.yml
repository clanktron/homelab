apiVersion: apps/v1
kind: Deployment
metadata:
  name: flame
  labels:
    app: flame
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flame
  template:
    metadata:
      labels:
        app: flame
    spec:
      containers:
      - name: flame
        image: pawelmalak/flame:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5005
        env:
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: flame-secret
                key: PASSWORD
                optional: false
        volumeMounts:
          - mountPath: "/app/data"
            name: flame-data
      volumes:
        - name: flame-data
          persistentVolumeClaim:
            claimName: flame-data

