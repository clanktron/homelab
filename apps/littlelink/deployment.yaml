---
apiVersion: v1
kind: Service
metadata:
  name: littlelink-server
  labels:
    app.kubernetes.io/name: littlelink-server
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: littlelink-server

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: littlelink-server
  labels:
    app.kubernetes.io/name: littlelink-server
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: littlelink-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: littlelink-server
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: littlelink-server
          image: "ghcr.io/techno-tim/littlelink-server:latest"
          resources:
            requests:
              memory: "64Mi"
              cpu: "20m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          imagePullPolicy: IfNotPresent
          env:
            - name: AVATAR_2X_URL
              value: https://pbs.twimg.com/profile_images/1476040487752527880/qjm42pYJ_400x400.jpg
            - name: AVATAR_ALT
              value: Clayton Castro Profile Pic
            - name: AVATAR_URL
              value: https://pbs.twimg.com/profile_images/1476040487752527880/qjm42pYJ_200x200.jpg
            - name: BIO
              value: lil homepage
            - name: BUTTON_ORDER
              value: GITHUB,LINKED_IN,TWITTER,SNAPCHAT,EMAIL
            - name: EMAIL
              value: hello@${domain}
            - name: EMAIL_TEXT
              value: Email
            - name: FAVICON_URL
              value: https://pbs.twimg.com/profile_images/1476040487752527880/qjm42pYJ_200x200.jpg
            - name: FOOTER
              value: Cheers!
            - name: GITHUB
              value: https://github.com/clanktron
            - name: LINKED_IN
              value: https://linkedin.com/in/claytonc-dev
            - name: META_AUTHOR
              value: Clayton Castro
            - name: META_DESCRIPTION
              value: Clayton Castro Social Links
            - name: META_TITLE
              value: Clayton Castro
            - name: NAME
              value: Clayton Castro
            - name: SNAPCHAT
              value: https://www.snapchat.com/add/clanktronc
            - name: THEME
              value: Dark
            - name: TWITTER
              value: https://twitter.com/clank_blank
            - name: TZ
              value: PT
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5

