apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: uptime-kuma
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  values:
    
    env:
      TZ: PT
    
    service:
      main:
        ports:
          http:
            port: 3001
    
    ingress:
      main:
        enabled: true
        annotations: 
          # kubernetes.io/ingress.class: traefik-external
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: uptime
          flame.pawelmalak/url: https://uptime.claytonc.dev
          flame.pawelmalak/icon: heart-pulse
        ingressClassName: traefik-external
        hosts:
          - host: uptime.claytonc.dev
            paths:
              - path: /
        tls: 
         - secretName: uptime-tls
           hosts:
             - uptime.claytonc.dev
    
    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            path: /home/clayton/nfs/vols/flame
          # nfs:
          #   server: "192.168.1.56"
          #   path: "/mnt/ssd/vols/uptime/"
    
