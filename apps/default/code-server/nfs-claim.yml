---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-root
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteMany 
  nfs: 
    path: /mnt/ssd/
    server: 192.168.1.56
  persistentVolumeReclaimPolicy: Retain 

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-root
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi 