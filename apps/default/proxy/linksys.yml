---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linksys
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
    cert-manager.io/cluster-issuer: letsencrypt
    flame.pawelmalak/type: app
    flame.pawelmalak/name: linksys
    flame.pawelmalak/url: https://linksys.claytonc.dev
    flame.pawelmalak/icon: access-point-network
spec:
  ingressClassName: traefik-internal
  tls:
  - hosts:
      - linksys.claytonc.dev
    secretName: linksys-tls
  rules:
    - host: linksys.claytonc.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  linksys
                port:
                  number: 443

---
apiVersion: v1
kind: Service
metadata:
  name: linksys
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: insecure-skip-verify
spec:
  externalName: 192.168.1.1
  type: ExternalName
  ports:
  - protocol: TCP
    port: 443
