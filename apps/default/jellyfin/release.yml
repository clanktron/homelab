apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.5.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 5
  values:
    
    env:
      TZ: PT
    
    ingress:
      main:
        enabled: true
        annotations: 
          # kubernetes.io/ingress.class: traefik-external
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: jellyfin
          flame.pawelmalak/url: https://jellyfin.claytonc.dev
          flame.pawelmalak/icon: play-network
        ingressClassName: traefik-external
        hosts:
          - host: jellyfin.claytonc.dev
            paths:
              - path: /
        tls: 
         - secretName: jellyfin-tls
           hosts:
             - jellyfin.claytonc.dev

      # local:
      #   enabled: true
      #   annotations: 
      #     # kubernetes.io/ingress.class: traefik-internal
      #     traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
      #     cert-manager.io/cluster-issuer: letsencrypt
      #     traefik.ingress.kubernetes.io/router.tls: 'true'
      #     flame.pawelmalak/type: app
      #     flame.pawelmalak/name: 'jellyfin (local)'
      #     flame.pawelmalak/url: https://media.claytonc.dev
      #     flame.pawelmalak/icon: play-network
      #   ingressClassName: traefik-internal
      #   hosts:
      #     - host: media.claytonc.dev
      #       paths:
      #         - path: /
      #   tls: 
      #    - secretName: media-tls
      #      hosts:
      #        - media.claytonc.dev
    
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.56"
            path: "/mnt/ssd/vols/jellyfin/config"
      transcode:
        enabled: true
        type: emptyDir
        accessMode: ReadWriteOnce
        emptyDir:
          enabled: true
          #medium: "Memory"
          sizeLimit: 10Gi
      movies:
        enabled: true
        mountPath: /movies
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.56"
            path: "/mnt/rust/media/movies"
      shows:
        enabled: true
        mountPath: /videos
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.56"
            path: "/mnt/rust/media/shows"
      music:  
        enabled: true
        mountPath: /music
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.56"
            path: "/mnt/rust/media/music"
      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.56"
            path: "/mnt/ssd/vols/jellyfin/downloads"
    resources:
      requests:
        #gpu.intel.com/i915: 1
        cpu: 500m
        memory: 1000Mi
      limits:
        #gpu.intel.com/i915: 1
        memory: 8000Mi