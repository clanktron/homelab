---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: radarr-tls
spec:
  secretName: radarr-tls
  dnsNames:
    - radarr.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "cert-manager-tls=vpn" # Sync certificate to matching namespaces

