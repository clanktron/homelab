---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: pihole
spec:
  entryPoints:
    - ssh
  routes:
  - match: pihole.claytonc.dev
    services:
      - name: pihole
        port: 22

---
apiVersion: v1
kind: Service
metadata:
  name: pihole
spec:
  externalName: 192.168.1.159
  type: ExternalName
  ports:
  - protocol: TCP
    port: 22