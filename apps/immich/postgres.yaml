apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgres-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-postgres
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: immich-postgres
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: immich-postgres
    spec:
      containers:
      - env:
        - name: POSTGRES_INITDB_ARGS
          value: --data-checksums
        envFrom:
        - configMapRef:
            name: immich-config
        - secretRef:
            name: immich-secrets
        image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
        imagePullPolicy: IfNotPresent
        name: postgres
        volumeMounts:
        - mountPath: /var/lib/postgresql/pgdata
          name: pgdata
      restartPolicy: Always
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: immich-postgres-data
