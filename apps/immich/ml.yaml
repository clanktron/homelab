apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-ml
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: immich-ml
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: immich-ml
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: immich-config
        image: ghcr.io/immich-app/immich-machine-learning:v2.4.1
        imagePullPolicy: IfNotPresent
        name: immich-ml
        volumeMounts:
        - mountPath: /cache
          name: model-cache
      restartPolicy: Always
      volumes:
      - emptyDir: {}
        name: model-cache
