  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/rancher-government-carbide/carbide-registry-dashboard
  ignore: |-
    # exclude all
    /*
    # include chart directory
    !/chart/
