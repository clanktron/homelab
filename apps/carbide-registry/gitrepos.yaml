---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: carbide-registry-api
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/rancher-government-carbide/carbide-registry-api
  ignore: |-
    # exclude all
    /*
    # include chart directory
    !/chart/

