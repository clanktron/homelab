---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: carbide-registry-api
  labels:
    app.kubernetes.io/name: carbide-registry-api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: ${EXTERNAL_INGRESS}
  tls:
  - hosts:
      - dev.api.carbide.registry.${EXTERNAL_DOMAIN}
    secretName: carbide-registry-api-tls
  rules:
  - host: dev.api.carbide.registry.${EXTERNAL_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: carbide-registry-api
            port:
              number: 5000
