---
apiVersion: apps/v1
kind: Deployment
name: carbide-registry-api
metadata:
  name: carbide-registry-api
  labels:
    app.kubernetes.io/name: carbide-registry-api
    app.kubernetes.io/instance: carbide-registry-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: carbide-registry-api
      app.kubernetes.io/instance: carbide-registry-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: carbide-registry-api
        app.kubernetes.io/instance: carbide-registry-api
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 2000
        runAsGroup: 2000
        runAsUser: 1001
      initContainers:
        - name: create-db
          image: container-registry.oracle.com/mysql/community-operator
          args:
          - mysqlsh
          - --user=$(DBUSER)
          - --host=$(DBHOST)
          - --password=$(DBPASS)
          - --sqlc
          - --execute=CREATE DATABASE IF NOT EXISTS $(DBNAME)
      containers:
        - name: carbide-registry-api
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          envFrom:
          - configMapRef:
              name: carbide-registry-api-env
          env:
          - name: DBUSER
            valueFrom:
              secretKeyRef:
                name: carbide-registry-db-creds
                key: rootUser
          - name: DBPASS
            valueFrom:
              secretKeyRef:
                name: carbide-registry-db-creds
                key: rootPassword
          image: "clanktron/carbide-registry-api:dev"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          resources:
            {}
