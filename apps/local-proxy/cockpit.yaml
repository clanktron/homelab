---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cockpit
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
    cert-manager.io/cluster-issuer: letsencrypt
    flame.pawelmalak/type: app
    flame.pawelmalak/name: cockpit
    flame.pawelmalak/url: https://cockpit.${domain}
    flame.pawelmalak/icon: monitor-dashboard
spec:
  ingressClassName: traefik-internal
  tls:
  - hosts:
      - cockpit.${domain}
    secretName: cockpit-tls
  rules:
    - host: cockpit.${domain}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  cockpit
                port:
                  number: 9090

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: cockpit
  annotations: 
    kubernetes.io/ingress.class: traefik-crd-internal
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`cockpit.${domain}`)
    kind: Rule
    services:
    - name: cockpit
      port: 9090
      scheme: https
      serversTransport: insecure
  tls:
    secretName: cockpit-tls

---
apiVersion: v1
kind: Service
metadata:
  name: cockpit
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: insecure
spec:
  externalName: 192.168.1.56
  type: ExternalName
  ports:
  - protocol: TCP
    port: 9090

