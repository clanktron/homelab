apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: PT
    
    ingress:
      main:
        enabled: true
        annotations: 
          # kubernetes.io/ingress.class: traefik-internal
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: sonarr
          flame.pawelmalak/url: https://sonarr.claytonc.dev
          flame.pawelmalak/icon: television-classic
        ingressClassName: traefik-internal
        hosts:
          - host: sonarr.claytonc.dev
            paths:
              - path: /
        tls: 
         - secretName: sonarr-tls
           hosts:
             - sonarr.claytonc.dev
    
    probes:
      liveness:
        enabled: false
    
    persistence:
      config:
        enabled: true
        retain: true
    
      shows:
        enabled: true
        mountPath: /media
        accessMode: ReadWriteMany
        retain: true
        type: pvc
        size: 10Gi
        existingClaim: jellyfin-shows
      
      downloads:
        enabled: true
        mountPath: /downloads
        accessMode: ReadWriteMany
        retain: true
        type: pvc
        size: 10Gi
        existingClaim: qbittorrent-downloads
    
    metrics:
      enabled: false

    podSecurityContext:
      supplementalGroups:
      - 65536
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi