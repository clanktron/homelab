apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  values:
    settings:
      automaticPortSetup: true
    
    env:
      TZ: PT
      WAIT_FOR_VPN: "false"
    
    ingress:
      main:
        enabled: true
        annotations: 
          # kubernetes.io/ingress.class: traefik-internal
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          # cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: qBittorrent
          flame.pawelmalak/url: https://torrent.claytonc.dev
          flame.pawelmalak/icon: download-lock
        ingressClassName: traefik-internal
        hosts:
          - host: torrent.claytonc.dev
            paths:
              - path: /
        tls: 
         - secretName: qbittorrent-tls
           hosts:
             - torrent.claytonc.dev
    
    persistence:
      config:
        enabled: true
        mountPath: /config
        retain: true
    
      downloads:
        enabled: true
        mountPath: /downloads
        retain: true
        accessMode: ReadWriteMany
        size: 10Gi

    podSecurityContext:
      supplementalGroups:
      - 65536
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi
    
