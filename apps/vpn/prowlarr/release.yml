apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prowlarr
      version: 4.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: PT
    ingress:
      main:
        enabled: true
        annotations: 
          # kubernetes.io/ingress.class: traefik-internal
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          # cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: prowlarr
          flame.pawelmalak/url: https://index1.claytonc.dev
          flame.pawelmalak/icon: text-search
        ingressClassName: traefik-internal
        hosts:
          - host: index1.claytonc.dev
            paths:
              - path: /
        tls: 
         - secretName: prowlarr-tls
           hosts:
             - index1.claytonc.dev
    
    persistence:
      config:
        enabled: true
        retain: true
    
    podSecurityContext:
      supplementalGroups:
      - 65536
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi