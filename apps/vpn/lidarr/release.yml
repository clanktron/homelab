apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lidarr
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: PT
    
    ingress:
      main:
        enabled: true
        annotations: 
          # kubernetes.io/ingress.class: traefik-internal
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.tls: 'true'
          flame.pawelmalak/type: app
          flame.pawelmalak/name: lidarr
          flame.pawelmalak/url: https://lidarr1.claytonc.dev
          flame.pawelmalak/icon: music
        ingressClassName: traefik-internal
        hosts:
          - host: lidarr1.claytonc.dev
            paths:
              - path: /
        tls: 
         - secretName: lidarr-tls
           hosts:
             - lidarr1.claytonc.dev
    
    probes:
      liveness:
        enabled: false
    
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec: 
          nfs:
            server: "192.168.1.56"
            path: "/mnt/ssd/vols/lidarr"
      music:
        enabled: true
        mountPath: /music
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.56"
            path: "/mnt/ssd/vols/jellyfin/music"
      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.56"
            path: "/mnt/ssd/vols/jellyfin/downloads"
    podSecurityContext:
      supplementalGroups:
      - 65536
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
    
    metrics:
      enabled: false

  podSecurityContext:
      supplementalGroups:
      - 65536
  resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi