---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  # nodeSelector:
  #   igpu: true
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      securityContext:
        privileged: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: jellyfin
          image: "jellyfin/jellyfin:10.8.1"
          resources:
            requests:
              memory: "150Mi"
              cpu: "50m"
                # limits:
                #   memory: "10000Mi"
                #   cpu: "3000m"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: PT
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: movies
              mountPath: /movies
            - name: shows
              mountPath: /shows
            - name: jasmine
              mountPath: /jasmine
            - name: transcode
              mountPath: /transcode
            - name: igpu
              mountPath: /dev/dri/renderD128
          livenessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: movies
          nfs:
            path: "${MOVIES_PATH}"
            server: "${NAS}"
        - name: shows
          nfs:
            path: "${SHOWS_PATH}"
            server: "${NAS}"
        - name: jasmine
          nfs:
            path: "${JASMINE_PATH}"
            server: "${NAS}"
        - name: transcode
          emptyDir:
            {}
        - name: igpu
          hostPath:
            path: /dev/dri/renderD128
