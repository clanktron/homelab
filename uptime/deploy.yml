apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  labels:
    app: uptime-kuma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
      - name: uptime-kuma
        image: louislam/uptime-kuma:debian
        env:
        - name: UPTIME_KUMA_PORT
          value: "3001"
        ports:
        - containerPort: 3001
        volumeMounts:
          - mountPath: "/app/data"
            name: uptime-data
      volumes:
        - name: uptime-data
          persistentVolumeClaim:
            claimName: uptime-data
