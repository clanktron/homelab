---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`longhorn.claytonc.dev`)
      kind: Rule
      services:
      - name: longhorn-frontend
        port: 80
  tls:
    secretName: longhorn-tls
