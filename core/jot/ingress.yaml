---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jot-db
  namespace: jot
  annotations:
    kubernetes.io/ingress.class: traefik-crd-internal
spec:
  entryPoints:
    - cockroachdb
  routes:
  - match: Host(`cockroachdb.claytonc.dev`)
    kind: Rule
    services:
    - name: jot-db-public
      port: 26257
  tls:
    secretName: cockroach-tls
