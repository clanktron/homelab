---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cockroachdb-sql
  namespace: jot
  annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: sql
        traefik.ingress.kubernetes.io/router.tls: 'true'
        cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
      - cockroachdb.claytonc.dev
    secretName: cockroach-tls
  rules:
  - host: cockroachdb.claytonc.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jot-db-public
            port:
              number: 26257
---

