apiVersion: crdb.cockroachlabs.com/v1alpha1
kind: CrdbCluster
metadata:
  name: jot-db
spec:
  dataStore:
    pvc:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "5Gi"
        storageClassName: longhorn
        volumeMode: Filesystem
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 2
      memory: 8Gi
  tlsEnabled: false
  image:
    name: cockroachdb/cockroach:v22.2.0
  ingress:
    sql:
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: cockroachdb
        traefik.ingress.kubernetes.io/router.tls: 'true'
        cert-manager.io/cluster-issuer: letsencrypt
      host: cockroachdb.claytonc.dev
      ingressClassName: traefik-internal
      tls:
      - hosts:
          - cockroachdb.claytonc.dev
        secretName: cockroach-tls
    ui:
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
        traefik.ingress.kubernetes.io/router.tls: 'true'
        cert-manager.io/cluster-issuer: letsencrypt
        flame.pawelmalak/type: app
        flame.pawelmalak/name: cockroachdb
        flame.pawelmalak/url: https://cockroachdb.claytonc.dev
        flame.pawelmalak/icon: database
      host: cockroachdb.claytonc.dev
      ingressClassName: traefik-internal
      tls:
      - hosts:
          - cockroachdb.claytonc.dev
        secretName: cockroach-tls
  nodes: 3
  additionalLabels:
    crdb: jot-beta
  # affinity is a new API field that is behind a feature gate that is
  # disabled by default.  To enable please see the operator.yaml file.

  # The affinity field will accept any podSpec affinity rule.
