---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m

  # See https://github.com/k8s-at-home/charts/blob/master/charts/stable/pod-gateway/values.yaml
  values:
    addons:
      vpn:
        enabled: true
        type: wireguard
        networkPolicy:
          enabled: true
          egress:
            # Allow only VPN traffic to Internet
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
              # VPN traffic (default wireguard)
              - port: 51820
                protocol: UDP
            # Allow any traffic within k8s
            - to:
              - ipBlock:
                  # Cluster IPs (default k3s)
                  cidr: 10.0.0.0/8
    
        securityContext:
          runAsUser: 568
          runAsGroup: 568
    
        env:
          KILLSWITCH: "true"
    
        configFile: |-
          [Interface]
          # Key for qbittorrent
          # NetShield = 1
          # Moderate NAT = off
          # VPN Accelerator = on
          PrivateKey = CEj/D39Dt9wa3v1zhkb7VwtFjfUS6avTRvOCAE2arXw=
          Address = 10.2.0.2/32
          DNS = 10.2.0.1
          
          [Peer]
          # SE-US#1
          PublicKey = ce06fOftuyKP16IymSeHUNeTs4aGfA3SA033wGHrixg=
          AllowedIPs = 0.0.0.0/0
          Endpoint = 185.159.156.69:51820
    
        routed_namespaces:
        - vpn
        
        settings:
          # -- If using a VPN, interface name created by it
          VPN_INTERFACE: wg0
          # -- Prevent non VPN traffic to leave the gateway
          VPN_BLOCK_OTHER_TRAFFIC: true
          # -- If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
          VPN_TRAFFIC_PORT: 51820
          # -- Traffic to these IPs will be send through the K8S gateway
          VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"