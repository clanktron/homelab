apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: flux-system
spec:
  targetNamespace: traefik
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: traefik
      version: 25.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  values:
    ingressClass:
      enabled: true
      isDefaultClass: false

    # experimental:
    #   http3:
    #     enabled: true
    #   plugins:
    #     enabled: true
      # kubernetesGateway:
      #   enabled: true 

    ingressRoute:
      dashboard:
        enabled: false
        annotations: {}
        labels: {}
    
    providers:
      kubernetesCRD:
        enabled: false
        allowCrossNamespace: true
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: crd-internal
    
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: internal

    ports:
      traefik:
        port: 9000
        expose: false
        exposedPort: 9000
        protocol: TCP
      web:
        port: 8000
        expose: true
        exposedPort: 80
        protocol: TCP
      websecure:
        port: 8443
        expose: true
        exposedPort: 443
        protocol: TCP
    
    logs:
      general:
        level: INFO
      access:
        enabled: true
        filters: {}
        fields:
          general:
            defaultmode: keep
          headers:
            defaultmode: keep
