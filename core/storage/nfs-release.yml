apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nfs-subdir-external-provisioner
      version: 4.0.16
      sourceRef:
        kind: HelmRepository
        name: nfs
        namespace: flux-system
      interval: 5m
  values:
    nfs:
      server: 192.168.1.108
      path: /mnt/virutal-ssd/kube-volumes
      volumeName: nfs
      reclaimPolicy: Retain
    storageClass:
      create: true
      defaultClass: true
      name: nfs