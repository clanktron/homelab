apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: kubed
  namespace: flux-system
spec:
  interval: 10m
  url: https://charts.appscode.com/stable/
  timeout: 3m

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubed
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: kubed
      version: v0.12.0
      sourceRef:
        kind: HelmRepository
        name: kubed
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  # values:
