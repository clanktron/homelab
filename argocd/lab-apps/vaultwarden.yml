apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
spec:
  destination:
    name: ''
    namespace: vaultwarden
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://k8s-at-home.com/charts/'
    targetRevision: 4.2.3
    chart: vaultwarden
    helm:
      parameters:
        - name: persistence.config.enabled
          value: 'true'
        - name: postgresql.enabled
          value: 'true'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
