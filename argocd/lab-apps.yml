apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab-apps
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd/lab-apps
    repoURL: 'https://github.com/clanktron/kube-manifests'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PruneLast=true