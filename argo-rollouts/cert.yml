apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rollouts-tls
  namespace: argo-rollouts
spec:
  secretName: rollouts-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - rollouts.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
