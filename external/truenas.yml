---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nas-claytonc-dev
  namespace: external
spec:
  secretName: truenas-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - nas.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: truenas
  namespace: external
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`nas.claytonc.dev`)
    kind: Rule
    middlewares:
      - name: traefik-local-whitelist@kubernetescrd
    services:
    - name: truenas
      port: 443
      scheme: https
      serversTransport: insecure-skip-verify
  tls:
    secretName: truenas-tls
---
apiVersion: v1
kind: Service
metadata:
  name: truenas
  namespace: external
spec:
  externalName: 192.168.1.108
  type: ExternalName
  ports:
  - protocol: TCP
    port: 443
