apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: linksys-tls
  namespace: external
spec:
  secretName: linksys-tls
  privateKey:
    rotationPolicy: Always 
  dnsNames:
    - linksys.claytonc.dev
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
